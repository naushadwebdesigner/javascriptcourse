<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>

        let promiseNew = new Promise((resolve, reject) => {
            setTimeout(() => {
                let randomNumber = Math.floor(Math.random() * 10 + 1);
                if (randomNumber > 5) {
                    resolve("Random Number Resolve " + randomNumber)
                }
                else {
                    reject("Random Number Reject " + randomNumber)
                }
            }, 2000)
        })

        promiseNew.then(val => {
            console.log(val)
        }).catch(val => {
            console.log(val)
        })


    </script>
</body>
</html>
