<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Add User Form -->
        <div class="form-container">
            <h2>Add User</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" autocomplete="none" id="name" placeholder="Enter name">

                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="none" placeholder="Enter email">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" autocomplete="none" placeholder="Enter phone">

                <label for="image">Profile Image</label>
                <input type="" id="image" placeholder="Enter image url">

                <button type="submit">Add User</button>
            </form>
        </div>

        <!-- User Card -->
        <div class="users-parent">



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
