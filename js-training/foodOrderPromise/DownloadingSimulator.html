<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .download-box {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .progress-container {
            width: 100%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 0.2s;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        button {
            background: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="download-box">
        <h2>Download Simulator</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="status" id="status">Waiting to start...</p>
        <button id="startBtn">Start Download</button>
    </div>

    <script>
        const progressBar = document.getElementById("progress-bar");
        const statusText = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", () => {
            let progress = 0;
            startBtn.disabled = true;
            statusText.textContent = "Downloading...";
            let loader = () => {
                if (progress <= 99) {
                    progress++
                    progressBar.style.width = `${progress}%`
                    statusText.textContent = `Downloading... ${progress}%`;
                }
                else {
                    statusText.textContent = `Download Completed!`;
                    clearInterval(proSet)
                }
            }



            let proSet = setInterval(loader, 3000 / 100)
        });
    </script>

</body>
</html>
